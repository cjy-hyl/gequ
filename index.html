<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲随机抽取轮盘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .wheel-container {
            position: relative;
            margin-bottom: 50px;
        }
        .wheel {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: conic-gradient(
                #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7,
                #dda0dd, #98d8c8, #f7dc6f, #bb8fce, #85c1e9,
                #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7
            );
            position: relative;
            /* 动画时间调整为1.5秒，保持流畅缓动 */
            transition: transform 1.5s cubic-bezier(0.17, 0.67, 0.13, 0.99);
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            border: 10px solid #fff;
        }
        .wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid #ff3d00;
            z-index: 10;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
        }
        .pointer::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background: #ff3d00;
        }
        .result {
            margin: 30px 0;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            background: rgba(0,0,0,0.3);
            padding: 20px 40px;
            border-radius: 50px;
            text-align: center;
            min-width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .controls {
            display: flex;
            gap: 30px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .spin-btn {
            background: #ff3d00;
            color: #fff;
        }
        .spin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .spin-btn:hover:not(:disabled) {
            background: #e63900;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,61,0,0.3);
        }
        .reset-btn {
            background: #2ecc71;
            color: #fff;
        }
        .reset-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46,204,113,0.3);
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .wheel {
                width: 320px;
                height: 320px;
                border-width: 8px;
            }
            .pointer {
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-bottom: 50px solid #ff3d00;
            }
            .result {
                font-size: 22px;
                padding: 15px 30px;
                min-width: 280px;
            }
            .btn {
                padding: 12px 30px;
                font-size: 18px;
            }
            .controls {
                gap: 20px;
            }
        }
        @media (max-width: 480px) {
            .wheel {
                width: 280px;
                height: 280px;
            }
            .result {
                font-size: 20px;
                padding: 12px 25px;
                min-width: 250px;
            }
            .controls {
                flex-direction: column;
                width: 100%;
                max-width: 280px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <div class="result" id="result">点击转盘开始抽取歌曲</div>
    <div class="controls">
        <button class="btn spin-btn" id="spinBtn">开始抽取</button>
        <button class="btn reset-btn" id="resetBtn">重置所有歌曲</button>
    </div>

    <script>
        // 完整歌曲列表（105首）
        const initialSongs = [
            "嘉宾", "座位", "父亲", "老男孩", "吻得太逼真", "天下", "不甘", "晚夜微雨问海棠",
            "千秋迭梦", "我有一个道姑朋友", "问风", "野心家", "爱不得忘不舍", "拍拍宇宙", "起风了",
            "春泥", "逆战", "凄美地", "如愿", "牧马城市", "消愁", "不染", "不眠之夜", "后来",
            "天后", "凉凉", "十年", "美丽的神话", "奢香夫人", "讲真的", "电梯战神", "沈员外",
            "再见", "来自天堂的魔鬼", "飞云之下", "破茧", "笼", "在我的身边", "过火", "知我",
            "孤勇者", "爱丫爱丫", "燕尾蝶", "桃花诺", "虹之间", "爱的回归线", "爱情公寓",
            "相亲相爱", "精忠报国", "明天会更好", "北京欢迎你", "你从未离去", "左手右手",
            "曹操", "着魔", "错位时空", "告白气球", "可惜没如果", "雨蝶", "小苹果", "爱情专属权",
            "离别开出花", "不可说", "青春之火", "飓风战魂", "琵琶行", "生僻字", "九万字",
            "就是哪吒", "走天涯", "沙漠骆驼", "伤不起", "王妃", "神奇的赛尔号", "刚好遇见你",
            "果宝特攻", "小英雄大肚腩", "今后我与自己流浪", "京剧猫", "不舍", "璀璨冒险人",
            "大家一起喜羊羊", "我还有点小糊涂", "素颜", "爱", "倒数", "世界美好与你环环相扣",
            "执迷不悟", "你的答案", "牵丝戏", "解药", "那些年", "江南", "38°6", "十年人间",
            "奔跑", "日不落", "多幸运", "龙的传人", "预谋", "火力全开", "最后的旅行", "是风动",
            "后来我们的爱", "极恶都市"
        ];

        let currentSongs = [...initialSongs];
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const resetBtn = document.getElementById('resetBtn');
        const result = document.getElementById('result');

        // 抽取歌曲（速度调整为1.5秒）
        spinBtn.addEventListener('click', () => {
            if (currentSongs.length === 0) {
                result.textContent = '所有歌曲已抽取完毕！';
                return;
            }

            spinBtn.disabled = true;
            result.textContent = '抽取中...';

            // 保持完全随机逻辑，选中歌曲
            const selectedIndex = Math.floor(Math.random() * currentSongs.length);
            const selectedSong = currentSongs[selectedIndex];

            // 调整基础旋转圈数为3-6圈，确保1.5秒内有足够旋转视觉效果
            const segmentAngle = 360 / currentSongs.length;
            const baseRotation = Math.floor(Math.random() * 1080) + 1080; // 3-6圈（1080-2160度）
            const targetAngle = baseRotation + (selectedIndex * segmentAngle) + 15;
            wheel.style.transform = `rotate(${targetAngle}deg)`;

            // 定时器与动画时间同步（1.5秒）
            setTimeout(() => {
                result.textContent = `抽中歌曲：${selectedSong}`;
                currentSongs.splice(selectedIndex, 1); // 移除已抽歌曲
                spinBtn.disabled = false;
            }, 1500);
        });

        // 重置功能
        resetBtn.addEventListener('click', () => {
            currentSongs = [...initialSongs];
            wheel.style.transform = 'rotate(0deg)';
            result.textContent = '点击转盘开始抽取歌曲';
        });
    </script>
</body>
</html>
